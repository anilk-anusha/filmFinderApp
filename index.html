<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Film Finder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&family=Fredoka+One&family=Questrial&family=Staatliches&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="public/style.css">
  <script defer src="https://kit.fontawesome.com/e918d10e90.js" crossorigin="anonymous"></script>
  <script defer src="public/helpers.js"></script>
  <script defer src="public/script.js"></script>
</head>

<body>
  <header>
    <h1 id="appTitle">🍿Film Finder🍿</h1>
  </header>
  <form id="genreForm">
    <label>Choose a genre:</label>
    <select name="genres" id="genres">
    </select>
  </form>
  <button id="playBtn">Let's Play!</button>
  <div id="movieInfo">
    <div id="moviePoster"></div>
    <div id="movieText"></div>
  </div>
  <div id="likeOrDislikeBtns" hidden>
    <button id="likeBtn"><i class="fa-solid fa-thumbs-up"></i></button>
    <button id="dislikeBtn"><i class="fa-solid fa-thumbs-down"></i></button>
  </div>
  <div class="credits">
    <h4>Created by Anusha Anil Kumar </h4>
    <p>As part of the the Learn Intermediate Javascript course from Codecademy. <a href="https://github.com/anilk-anusha" target="_blank" class="links"><i class="fa fa-github" style="font-size:26px; color: black;"></i></a>
        <a href="https://www.linkedin.com/in/anilk-anusha/" target="_blank" class="links"><i class="fa fa-linkedin-square" style="font-size:26px; color: black;"></i></a>
    </p>

</div>
</body>

</html>
